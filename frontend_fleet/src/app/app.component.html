<mat-drawer-container class="fixed-drawer-container">
  <mat-drawer mode="side" opened class="fixed-drawer-content" *ngIf="!drawer.opened" [style.display]="isLoginPage ? 'none' : 'block'">
    <div class="fixed-main-actions">
      <button mat-button class="menu-btn" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      <button mat-button routerLink="dashboard"><mat-icon>dashboard</mat-icon></button>
      <button mat-button routerLink="home-mezzi"><mat-icon>local_shipping</mat-icon></button>
      <button mat-button><mat-icon>map</mat-icon></button>
      <button mat-button><mat-icon>manage_accounts</mat-icon></button>
      <button mat-button><mat-icon>settings</mat-icon></button>
    </div>
    <div class="log-out">
      <button mat-button><mat-icon>power_settings_new</mat-icon></button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-drawer-container class="drawer-container" style="height: 100vh" [ngClass]="{'bg-image': isLoginPage}">
      <mat-drawer #drawer mode="side" class="sidebar">
        <div class="drawer-content">
          <button mat-button class="menu-btn" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
          <img class="sidebar-logo" src="assets/logo.png" alt="Logo">

          <hr> <!--linea di separazione-->

          <div class="main-actions">
            <button mat-raised-button class="dashboard-btn button" routerLink="dashboard">
              <mat-icon>dashboard</mat-icon>Dashboard
            </button>
            <button mat-raised-button class="mezzi-btn button" routerLink="home-mezzi">
              <mat-icon>local_shipping</mat-icon>Mezzi
            </button>
            <button mat-raised-button class="dettaglio-mezzi-btn button">
              <mat-icon>search</mat-icon><mat-icon>local_shipping</mat-icon>Dettaglio mezzi
            </button>
          </div>

          <div class="settings">
            <button mat-raised-button class="gestione-btn button">
              <mat-icon>manage_accounts</mat-icon>Gestione utente
            </button>
            <button mat-raised-button class="settings-btn button">
              <mat-icon>settings</mat-icon>Impostazioni
            </button>
          </div>
        </div>
      </mat-drawer>

      <div class="sidebar-content">
          <div class="content-area">
          <app-navbar *ngIf="isLogged"></app-navbar>
          <router-outlet></router-outlet>
        </div>
      </div>
      <app-footer></app-footer>
    </mat-drawer-container>
  </mat-drawer-content>
</mat-drawer-container>
