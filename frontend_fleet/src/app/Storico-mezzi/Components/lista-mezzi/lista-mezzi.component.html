<div class="content">
  <div class="filters-container">
    <app-lista-filters></app-lista-filters>
  </div>
  <table mat-table #vehiclesList [dataSource]="vehiclesListData" class="mat-elevation-z8 table">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let vehicle"><mat-icon class="mezzo-icon" (click)="showDetail(vehicle.veId)" matTooltip="Click per maggiori dettagli sul veicolo">local_shipping</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="Targa">
      <th mat-header-cell *matHeaderCellDef> Targa </th>
      <td mat-cell *matCellDef="let vehicle"> <span class="icon-container">{{vehicle.plate}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="Cantiere">
      <th mat-header-cell *matHeaderCellDef> Cantiere </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.worksite?.name ? vehicle.worksite.name : "Non assegnato"}} </td>
    </ng-container>

    <ng-container matColumnDef="map">
      <th mat-header-cell *matHeaderCellDef>Ultima posizione</th>
      <td mat-cell *matCellDef="let vehicle"><button mat-button (click)="showMap(vehicle)" class="map-btn"><mat-icon>map</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
    <tr mat-row *matRowDef="let vehicle; columns: displayedColumns;"
    (click)="setVehicleSelection(vehicle)"
    matTooltip="Click per selezionare"
    [ngClass]="{'selected-row': selectedVehicle === vehicle}"
    ></tr>
  </table>
</div>
