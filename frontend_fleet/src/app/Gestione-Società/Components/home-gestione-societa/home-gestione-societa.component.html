<div class="content">
  <!--*ngIf="societa?.length"-->
  <div class="section-header">
    <h4 class="title inline-container">
      <mat-icon>business</mat-icon> Gestione società: {{this.societa.length}}
    </h4>

    <button mat-button class="button" (click)="createNewCompany()">Crea società</button>
  </div>
  <div class="filters">
    <app-societa-filters [societa]="societa"></app-societa-filters>
  </div>
  <app-societa-table [(societa)]="societa"></app-societa-table>
</div>
