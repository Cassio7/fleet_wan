<article class="inline-container">
  <form [formGroup]="searchForm">
    <div formGroupName="dateRange">
      <mat-form-field class="date-range" appearance="outline" subscriptSizing="dynamic">
        <mat-label>Range di date</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Inizio">
          <input matEndDate formControlName="end" placeholder="Fine">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <section class="column-container">
      <div class="inline-container">
        <label class="label">Lat</label>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <input matInput formControlName="lat">
        </mat-form-field>
      </div>
      <div class="inline-container">
        <label class="label">Long</label>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <input matInput formControlName="lng">
        </mat-form-field>
      </div>
    </section>

    <section class="inline-container">
      <mat-slider min="0.1" max="10" step="0.1" discrete>
        <input matSliderThumb formControlName="kmRange">
      </mat-slider>
      <span>Km</span>
      <span [matTooltip]="!searchForm.valid ? 'Inserire tutti i dati' : ''">
        <button mat-button class="button" [disabled]="!searchForm.valid" (click)="search()">Cerca</button>
      </span>
      <mat-spinner diameter="50" *ngIf="loading"></mat-spinner>
      <mat-slide-toggle
      class="example-margin"
      formControlName="visiblePlates"
      [checked]="searchForm.get('visiblePlates')?.value"
      (click)="togglePlates()">

      <span class="slider-text">Targhe</span>
    </mat-slide-toggle>
    </section>
  </form>
</article>
