<div class="content" *ngIf="users?.length">
  <div class="section-header">
    <h4 class="title">Gestione utenti: {{ this.users.length }}</h4>
    <button mat-button (click)="createNewUser()" class="button">
      Crea utente
    </button>
  </div>
  <div class="filters-container">
    <app-gestione-filters [users]="users"></app-gestione-filters>
  </div>
  <app-utenti-table [(users)]="users"></app-utenti-table>
</div>
