<div class="content">
  <h2 class="section-header">
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="title">Torna alla tabella degli utenti</span>
  </h2>
  <div class="section-header">
    <p class="title">{{header.title}}</p>
    <p class="subtitle">{{header.subtitle}}</p>
  </div>
  <div class="cards" *ngIf="user">
    <app-dati-utente [user]="user"></app-dati-utente>
    <app-password-reset [userId]="user.id"></app-password-reset>
  </div>
</div>
