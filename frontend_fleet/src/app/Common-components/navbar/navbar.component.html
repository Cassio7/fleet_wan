<mat-toolbar class="navbar">
  <div class="left-side">
    <p class="page-p"><mat-icon>{{icon}}</mat-icon>/{{currentPage}}<span *ngIf="isKanban">/Kanban</span></p>
  </div>
  <div class="right-side">
    <!-- <button mat-button class="notifications-btn"><mat-icon>notifications</mat-icon></button> -->
    <div class="profile-info" >
      @if(name == "admin" || name == "Admin"){
        <p class="username">{{name}}</p>
        <p class="role">{{role}}</p>
      }@else {
        <p class="username">{{name}} {{surname}}</p>
        <p class="role">{{role}}</p>
      }
    </div>
    <div mat-card-avatar class="account-circle" (click)="showProfile()">
      @if(name == "admin" || name == "Admin"){
        <span class="admin-name">A</span>
      }@else {
        <span class="name">{{name[0]}}</span>
        <span class="surname">{{surname[0]}}</span>
      }
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Esci</button>
    </mat-menu>
  </div>
</mat-toolbar>
