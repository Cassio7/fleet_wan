<table mat-table [dataSource]="storicoCantieriTaleData" class="table">
  <ng-container matColumnDef="Cantiere">
    <th mat-header-cell *matHeaderCellDef>Cantiere</th>
    <td mat-cell *matCellDef="let worksiteHistory">
      <div class="inline-container">
        <ng-container *ngIf="worksiteHistory?.worksite; else noWorksite">
          <mat-icon>location_city</mat-icon>
          <span class="name">{{worksiteHistory?.worksite?.name}}</span>
        </ng-container>
        <ng-template #noWorksite>
          <span class="name">Libero</span>
        </ng-template>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Ingresso">
    <th mat-header-cell *matHeaderCellDef> Ingresso </th>
    <td mat-cell *matCellDef="let worksiteHistory"> {{worksiteHistory?.dateFrom | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="Uscita">
    <th mat-header-cell *matHeaderCellDef> Uscita </th>
    <td mat-cell *matCellDef="let worksiteHistory"> {{worksiteHistory?.dateTo | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
