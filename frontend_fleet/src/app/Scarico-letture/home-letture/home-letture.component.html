<main class="main-content">
  <header class="section-header">
    <span class="title">Scarico letture</span>
    <span class="subtitle">In questa sezione Ã¨ possibile scaricare le letture in un file excel</span>
  </header>
  <section class="content">
    <app-letture-filters [cantieri]="cantieri"></app-letture-filters>
    <span class="button-container" [matTooltip]="tagDownloadData.length <= 0 ? 'Nessun dato da scaricare' : ''">
      <button mat-button (click)="exportToExcel()" class="button" [disabled]="tagDownloadData.length <= 0"><mat-icon>download</mat-icon>Scarica excel</button>
    </span>

    <app-letture-table (setTagDownloadData)="setDownloadData($event)"></app-letture-table>
  </section>
</main>
