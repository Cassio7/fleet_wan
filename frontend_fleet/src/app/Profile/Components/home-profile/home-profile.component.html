<div class="content">
  <h2 class="go-back title">
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon></button
    >{{ goBack_text }}
  </h2>
  <div class="section-header">
    <p class="title">{{header.title}}</p>
    <p class="subtitle">{{header.subtitle}}</p>
  </div>
  <div class="cards" *ngIf="user">
    <app-profile-data [user]="user"></app-profile-data>
    <app-profile-psw-reset [userId]="user.id"></app-profile-psw-reset>
  </div>
</div>
