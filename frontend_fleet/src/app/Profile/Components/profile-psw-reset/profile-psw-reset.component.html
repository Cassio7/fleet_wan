<mat-card class="user-data-card">
  <mat-card-header class="section-header">
    <mat-card-title>Password</mat-card-title>
    <mat-card-subtitle>Scrivi la nuova password</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="passwordForm">
      <div class="container">
        <p>Password attuale:</p>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput [type]="showCurrentPassword ? 'text' : 'password'" formControlName="currentPassword" (keyup)="checkSaveable()">
        <button mat-icon-button matSuffix type="button" (click)="showCurrentPassword = !showCurrentPassword" tabindex="-1">
          <mat-icon class="visibility-icon">{{ showCurrentPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      </div>

      <div class="container">
        <p>Nuova password:</p>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput [type]="showNewPassword ? 'text' : 'password'" formControlName="newPassword" (keyup)="checkSaveable()">
        <button mat-icon-button matSuffix type="button" (click)="showNewPassword = !showNewPassword" tabindex="-1">
          <mat-icon class="visibility-icon">{{ showNewPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      </div>

      <div class="container">
        <p>Conferma password:</p>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput [type]="showPasswordConfirmation ? 'text' : 'password'" formControlName="passwordConfirmation" (keyup)="checkSaveable()">
        <button mat-icon-button matSuffix type="button" (click)="showPasswordConfirmation = !showPasswordConfirmation" tabindex="-1">
          <mat-icon class="visibility-icon">{{ showPasswordConfirmation ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <div class="actions-container">
      <mat-error>{{errorText}}</mat-error>
      <span [matTooltip]="!isSaveable ? 'Nessun campo modificato' : ''">
        <button mat-raised-button color="primary" class="button"
                (click)="updatePassword()"
                [disabled]="!isSaveable">
          Aggiorna password
        </button>
      </span>
    </div>
  </mat-card-actions>
</mat-card>
