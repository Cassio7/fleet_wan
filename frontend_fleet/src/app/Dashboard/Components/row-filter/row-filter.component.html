<div class="filters-container">
  <mat-form-field class="targa-filter filter" appearance="outline">
    <mat-label>Targa</mat-label>
    <input matInput type="text" placeholder="Targa" #targa class="targa-input" [(ngModel)]="filters.plate" (input)="searchPlates()">
    <button *ngIf="targa.value" matSuffix mat-icon-button aria-label="Clear" (click)="filters.plate='';searchPlates()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matSuffix *ngIf="!targa.value" class="suffix-icon">search</mat-icon>
  </mat-form-field>

  <mat-form-field class="cantieri-filter filter" appearance="outline">
    <mat-select [formControl]="cantieri" placeholder="Cantiere" multiple class="cantiere-input">
      <mat-option value="Seleziona tutto" (click)="toggleSelectAll()">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option
      [value]="cantiere"
      (click)="selectCantiere()"
      *ngFor="let cantiere of listaCantieri"
      >
        {{ cantiere }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">engineering</mat-icon>
  </mat-form-field>

  <mat-form-field class="GPS-state-filter filter" appearance="outline">
    <mat-select [formControl]="gps" placeholder="Stati GPS" multiple class="GPS-input">
      <mat-option value="Seleziona tutto" (click)="toggleSelectAll()">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option
      *ngFor="let option of gpsFilterService.allOptions"
      [value]="option"
      (click)="selectGps()">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">location_on</mat-icon>
  </mat-form-field>

  <mat-form-field class="antenna-filter filter" appearance="outline">
    <mat-select [formControl]="antenne" placeholder="Stati antenna" multiple class="antenna-input">
      <mat-option value="Seleziona tutto" (click)="toggleSelectAll()">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option *ngFor="let option of antennaFilterService.allOptions" [value]="option" (click)="selectAntenna()">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">wifi</mat-icon>
  </mat-form-field>

  <mat-form-field class="session-filter filter" appearance="outline">
    <mat-select [formControl]="sessionStates" placeholder="Stati sessione" multiple class="antenna-input">
      <mat-option value="Seleziona tutto" (click)="toggleSelectAll()">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option *ngFor="let option of sessionFilterService.allOptions" [value]="option" (click)="selectSession()">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">settings_backup_restore</mat-icon>
  </mat-form-field>
</div>
