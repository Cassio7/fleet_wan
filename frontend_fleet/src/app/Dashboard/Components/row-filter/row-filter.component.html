<div class="filters-container" [formGroup]="filterForm">
  <mat-form-field class="targa-filter filter" appearance="outline" subscriptSizing="dynamic">
    <input matInput type="text" placeholder="Targa" formControlName="plate" class="targa-input" (input)="searchPlates()">
    <button *ngIf="filterForm.get('plate')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="filterForm.get('plate')?.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matSuffix *ngIf="!filterForm.get('plate')?.value" class="suffix-icon">search</mat-icon>
  </mat-form-field>

  <mat-form-field class="cantieri-filter filter" appearance="outline" subscriptSizing="dynamic">
    <mat-select formControlName="cantieri" placeholder="Cantieri" multiple class="cantiere-input" (openedChange)="cantieriSelectOpened = !cantieriSelectOpened">
      <mat-option value="Seleziona tutto" (click)="applyToggleSelectAll()" *ngIf="cantieriSelectOpened">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option
      [value]="cantiere"
      (click)="selectCantiere()"
      *ngFor="let cantiere of listaCantieri"
      >
        {{ cantiere }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">engineering</mat-icon>
  </mat-form-field>

  <mat-form-field class="GPS-state-filter filter" appearance="outline" subscriptSizing="dynamic">
    <mat-select formControlName="gps" placeholder="Stati GPS" multiple class="GPS-input" (openedChange)="GPSSelectOpened = !GPSSelectOpened">
      <mat-option value="Seleziona tutto" (click)="applyToggleSelectAll()" *ngIf="GPSSelectOpened">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option
      *ngFor="let option of gpsFilterService.allOptions"
      [value]="option"
      (click)="selectGps()">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">location_on</mat-icon>
  </mat-form-field>

  <mat-form-field class="antenna-filter filter" appearance="outline" subscriptSizing="dynamic">
    <mat-select formControlName="antenna" placeholder="Stati antenna" multiple class="antenna-input" (openedChange)="antennaSelectOpened = !antennaSelectOpened">
      <mat-option value="Seleziona tutto" (click)="applyToggleSelectAll()" *ngIf="antennaSelectOpened">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option *ngFor="let option of antennaFilterService.allOptions" [value]="option" (click)="selectAntenna()">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">wifi</mat-icon>
  </mat-form-field>

  <mat-form-field class="session-filter filter" appearance="outline" subscriptSizing="dynamic">
    <mat-select formControlName="sessionStates" placeholder="Stati sessione" multiple class="antenna-input" (openedChange)="sessionSelectOpened = !sessionSelectOpened">
      <mat-option value="Seleziona tutto" (click)="applyToggleSelectAll()" *ngIf="sessionSelectOpened">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option *ngFor="let option of sessionFilterService.allOptions" [value]="option" (click)="selectSession()">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix class="suffix-icon">settings_backup_restore</mat-icon>
  </mat-form-field>
</div>
