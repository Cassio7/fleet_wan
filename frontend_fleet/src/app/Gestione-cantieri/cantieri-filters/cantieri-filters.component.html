<div class="content" [formGroup]="userFiltersForm">
  <mat-form-field class="cantieri-filter filter" appearance="outline" subscriptSizing="dynamic">
    <mat-select formControlName="cantieri" placeholder="Tutti i ruoli" multiple class="cantiere-input" (openedChange)="cantieriSelectOpened = !cantieriSelectOpened">
      <mat-option value="Seleziona tutto" (click)="selectAll()" *ngIf="cantieriSelectOpened">Seleziona tutto</mat-option>
      <mat-divider></mat-divider>
      <mat-option
      [value]="cantiere"
      *ngFor="let cantiere of listaCantieri"
      >
        {{ cantiere }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>engineering</mat-icon>
  </mat-form-field>
</div>
