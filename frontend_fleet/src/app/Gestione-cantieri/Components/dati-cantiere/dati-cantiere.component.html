<mat-card class="user-data-card">
  <mat-card-header>
    <mat-card-title>Dati utente</mat-card-title>
    <mat-card-subtitle>Ultima modifica 24/01/2025</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="cantiereForm">
      <div class="container">
        <p>Nome:</p>
        <mat-form-field appearance="outline"class="full-width">
          <input matInput formControlName="name" (keyup)="checkSaveable()">
        </mat-form-field>
      </div>

      <div class="container">
        <p>Comune:</p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-select formControlName="comune" (selectionChange)="checkSaveable()">
          <mat-option *ngFor="let group of groups" [value]="group.id">{{group.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <div class="actions-container">
      <mat-error>{{errorText}}</mat-error>
      <span [matTooltip]="!isSaveable ? 'Nessun campo modificato' : ''">
        <button mat-raised-button color="primary" class="button"
                (click)="updateData()"
                [disabled]="!isSaveable">
          Aggiorna dati cantiere
        </button>
      </span>
    </div>
  </mat-card-actions>
</mat-card>
