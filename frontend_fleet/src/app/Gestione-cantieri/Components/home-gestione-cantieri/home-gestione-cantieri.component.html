<div class="content" *ngIf="cantieri?.length">
  <div class="section-header">
    <h4 class="title inline-container">
      <mat-icon>location_city</mat-icon>Gestione cantieri: {{this.cantieri.length}}
    </h4>
    <button mat-button class="button" (click)="createNewCantiere()">
      Crea cantiere
    </button>
  </div>
  <div class="filters">
    <app-cantieri-filters [cantieri]="cantieri"></app-cantieri-filters>
  </div>
  <app-cantieri-table [(cantieri)]="cantieri"></app-cantieri-table>
</div>
